name: Generate Rock Solid Man Devotional

on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC daily
  workflow_dispatch: {}

jobs:
  generate-devotional:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§° Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âœ¨ Generate Rock Solid Man Devotional (DeepSeek)
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_MODEL: deepseek-chat
        run: node generate-devotional.js

      - name: âœ… Commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(devotional): add Rock Solid Man devotional for $(date -u +'%Y-%m-%d')"
          file_pattern: devotionals/*.json
