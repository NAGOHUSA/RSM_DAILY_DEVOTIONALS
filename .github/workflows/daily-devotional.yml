name: Generate Rock Solid Man Devotional

on:
  schedule:
    - cron: '0 10 * * *'   # 00:00 UTC daily
  workflow_dispatch: {}

jobs:
  generate-devotional:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§° Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # No npm install needed â€” script uses native fetch only.

      - name: âœ¨ Generate Rock Solid Man Devotional (OpenAI â†’ Groq â†’ DeepSeek)
        env:
          # Try OpenAI first (cheap & stable), then Groq, then DeepSeek
          DEVOTIONAL_PROVIDERS: openai,groq,deepseek

          # OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini

          # Groq
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: llama-3.1-8b-instant

          # DeepSeek (keep last if youâ€™re low on balance)
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_MODEL: deepseek-chat

          # Cost / behavior knobs
          DEVOTIONAL_MAX_TOKENS: "500"
          DEVOTIONAL_TEMPERATURE: "0.7"
          DEVOTIONAL_WORDS_MIN: "250"
          DEVOTIONAL_WORDS_MAX: "350"
          DEVOTIONAL_TIMEOUT_MS: "25000"
          DEVOTIONAL_MAX_ATTEMPTS: "2"
          # Optional theme for a season:
          # DEVO_THEME: "steadfastness"
        run: node generate-devotional.js

      - name: âœ… Commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(devotional): add Rock Solid Man devotional for $(date -u +'%Y-%m-%d')"
          file_pattern: devotionals/*.json
